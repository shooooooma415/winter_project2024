name: Go Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21  # 必要なGoのバージョンを指定

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v
